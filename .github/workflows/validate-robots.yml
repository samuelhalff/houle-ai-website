name: Validate robots policy

on:
  pull_request:
    paths:
      - '**/*'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run robots absence check
        run: node scripts/check-no-robots.js

      - name: Validate SEO (non-blocking)
        continue-on-error: true
        run: node scripts/validate-seo.js

      - name: Ping sitemap (non-blocking)
        continue-on-error: true
        run: node scripts/ping-sitemaps.js --url https://houle.ai --path /sitemap.xml
